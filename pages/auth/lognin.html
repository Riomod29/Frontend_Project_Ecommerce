<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../../assets/css/auth/lognin.css">
</head>

<body>
    <nav style="text-align:center; margin-bottom: 20px;">
        <a href="../manager/statistical.html">Thống kê</a> |
        <a href="../manager/category_manager.html">Danh mục</a> |
        <a href="../manager/product_manager.html">Sản phẩm</a>
    </nav>
    <div class="form-container">
        <h2>Đăng nhập</h2>
        <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý</p>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" id="remember" name="remember">Nhớ tài khoản</label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Đăng nhập</button>
            </div>
            <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </form>
    </div>
</body>

</html>
