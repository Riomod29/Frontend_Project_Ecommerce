<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../../assets/css/auth/register.css">
</head>

<body>
    <nav style="text-align:center; margin-bottom: 20px;">
        <a href="../manager/statistical.html">Thống kê</a> |
        <a href="../manager/category_manager.html">Danh mục</a> |
        <a href="../manager/product_manager.html">Sản phẩm</a>
    </nav>
    <div class="form-container">
        <h2>Đăng ký tài khoản</h2>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        <form id="registerForm">
            <div class="form-group row">
                <div class="form-item">
                    <label class="bold">Họ và tên đệm</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-item">
                    <label class="bold">Tên</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
            </div>
            <div class="form-group">
                <label class="bold">Email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com">
            </div>
            <div class="form-group">
                <label class="bold">Mật khẩu</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label class="bold">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" id="terms" name="terms" class="bold">Bạn đồng ý với <a href="#">chính sách
                        và điều
                        khoản</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Đăng ký</button>
            </div>
            <!-- Liên kết Đăng nhập -->
            <p>Bạn đã có tài khoản? <a href="./lognin.html">Đăng nhập</a></p>
        </form>
    </div>
    <script src="../../assets/js/auth.js"></script>
</body>

</html>
